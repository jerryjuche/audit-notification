version: '3.8'

services:
  audit-server:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MOCK_AUTH=true
      - DB_PATH=/data/notifications.db
      - GITEA_URL=http://gitea:3000
    volumes:
      - ./data:/data
    restart: unless-stopped
    networks:
      - audit-network

  # Optional: Run with Gitea for production testing
  # gitea:
  #   image: gitea/gitea:latest
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - USER_UID=1000
  #     - USER_GID=1000
  #   volumes:
  #     - ./gitea-data:/data
  #   networks:
  #     - audit-network

networks:
  audit-network:
    driver: bridge

volumes:
  data:
